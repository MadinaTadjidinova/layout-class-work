<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="conteiner">
        <main>
        <div class="header">
            <img src="./bootstrap.jpg" alt="">
            <h2 class="h2-1">Checkout form</h2>
            <p class="p-1">Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
        </div>
    
<div>
    <div>

    </div>
        <div class="second">
            <h2 class="h2-2">Billing address</h2>
            <form class="form" action="">
                <div class="card-2">
                    <div class="f-n">
                        <label for="firstName" class="form-label">First name</label>
                        <div class="f-n">
                        <input type="text" class="form-control fn" id="form-label">
                    </div>
                    </div>
                    <div class="l-n">
                        <label for="lastName" class="form-label">Last Name</label>
                        <div>
                        <input type="text"  class="form-control ln" id="form-label">
                    </div>
                    </div>
                    <div class="u-n">
                        <label for="username" class="form-label">Username</label>
                        <div class="group-input">
                            <span class="span">@</span>
                            <input type="text"  placeholder="Username" class="form-control width-input" id="form-label">
                        </div>
                    </div> 
                    <div class="e-a-a2">
                        <label for="email" class="form-label">Email <span class="sp-2">(Optional)</span></label>
                        <div class="email">
                         <input type="email" id="email" class="form-control width-2-input" placeholder="you@example.coms">
                        </div>
                    </div>
                    <div class="e-a-a2">
                        <label for="address" class="form-label">Address</label>
                        <div>
                            <input type="text"
                            class="form-control width-2-input" id="form-label" placeholder="1234 Main St">
                        </div>
                    </div>
                    <div class="e-a-a2">
                        <label for="address" class="form-label">Address 2 <span class="sp-2">(Optional)</span></label>
                        <div>
                            <input type="text"
                            class="form-control width-2-input" id="form-label" placeholder="Apartment or suite">
                        </div>
                    </div>
                    <div class="country">
                        <label for="country" class="form-label">Country</label>
                        <div>
                       <select name="" id="country" class="select-form form-control select-width-1">
                           <option value="">Choose...</option>
                           <option>United State</option>
                       </select>
                    </div>
                    </div>
                    <div class="state">
                         <label for="state" class="form-label">State</label>
                        <div>
                       <select name="" id="country" class="select-form form-control select-width-2">
                           <option value="">Choose...</option>
                           <option>Colifornia</option>
                       </select>
                    </div>
                </div>
                    <div class="zip">
                        <label for="zip" class="form-label">Zip</label>
                        <div>
                            <input type="text" class="form-control select-form zip-width" id="form-label">
                        </div>
                    </div>
                </div>
                <hr class="hr">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="same-adress">
                    <label   
                    for="same-adress"class="form-check-label">Shipping address is the same as my billing address</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="same-adress">
                    <label   
                    for="same-adress"class="form-check-label">Save this information for next time</label>
                </div>
                <hr class="hr">
                <h2>Payment
                </h2>
                <div class="payment">
                    <div class="form-check">
                        <input  type="radio" id="credit" name="paymenMethod" class="form-check-input" checked required>
                        <label for="credit" class="form-check-label">Credit card</label>
                    </div>
                    <div class="form-check">
                        <input  type="radio" id="credit" name="paymenMethod" class="form-check-input" checked required>
                        <label for="credit" class="form-check-label">Debit card</label>
                    </div>
                    <div class="form-check">
                        <input  type="radio" id="credit" name="paymenMethod" class="form-check-input" checked required>
                        <label for="credit" class="form-check-label">PayPal</label>
                    </div>
                </div>
                <div class="card-2">
                <div class="nameoncard">
                    <label for="cc-name" class="form-label">Name on card</label>
                    <input type="text" class="form-control n-o-c" id="cc-name">
                    <small class="text-small">Full name as displayed on card</small>
                </div>
                <div class="creditcard">
                    <label for="cc-number" class="form-label">Credit card number</label>
                    <input type="text" class="form-control cc" id="cc-number">
                </div>
                <div class="expiration">
                    <label for="cc-name" class="form-label">Expiration</label>
                    <input type="text" class="form-control" id="cc-name">
                </div>
                <div class="cvv">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv">
                </div>
            </div>
            <hr class="hr">
            <button class="button" type="submit">Continue to checkout</button>
            </form>
        </div>

</main>
</div>
</body>
</html>
