<body>
    <div class="conteiner">

        <div class="header">
            <img src="./bootstrap.jpg" alt="">
            <h2 class="h2-1">Checkout form</h2>
            <p class="p-1">Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
        </div>

<div>
    <div>

    </div>
        <div>
            <h2 class="h2-2">Billing address</h2>
            <form class="form" action="">
                <div class="card-2">
                    <div class="f-n">
                        <label for="firstName" class="form-label">First name</label>
                        <div class="f-n">
                        <input type="text" class="form-control" id="form-label">
                    </div>
                    </div>
                    <div class="l-n">
                        <label for="lastName" class="form-label">Last Name</label>
                        <div>
                        <input type="text"  class="form-control" id="form-label">
                    </div>
                    </div>
                    <div class="u-n">
                        <label for="username" class="form-label">Username</label>
                        <div class="group-input">
                            <span class="span">@</span>
                            <input type="text"  placeholder="Username" class="form-control width-input" id="form-label">
                        </div>
                    </div> 
                    <div class="e-a-a2">
                        <label for="email" class="form-label">Email <span class="sp-2">(Optional)</span></label>
                        <div class="email">
                         <input type="email" id="email" class="form-control width-2-input" placeholder="you@example.coms">
                        </div>
                    </div>
                    <div class="e-a-a2">
                        <label for="address" class="form-label">Address</label>
                        <div>
                            <input type="text"
                            class="form-control width-2-input" id="form-label" placeholder="1234 Main St">
                        </div>
                    </div>
                    <div class="e-a-a2">
                        <label for="address" class="form-label">Address 2 <span class="sp-2">(Optional)</span></label>
                        <div>
                            <input type="text"
                            class="form-control width-2-input" id="form-label" placeholder="Apartment or suite">
                        </div>
                    </div>
                    <div>
                        <label for="country" class="form-label">Country</label>
                       <select name="" id="country" class="select-form"></select>
                    </div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </form>
        </div>
</div>
